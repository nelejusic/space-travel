
<mat-toolbar color="transparent">
    <div>
        
        <svg style="position:absolute; top: 40px;" xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#FFF"/><path fill="#0B0D17" d="M24 0c0 16-8 24-24 24 15.718.114 23.718 8.114 24 24 0-16 8-24 24-24-16 0-24-8-24-24z"/></g></svg>
    </div>
    <mat-divider [vertical]="true" style="color: whitesmoke; height: 1px;"></mat-divider>
    <nav class="navbar" mat-tab-nav-bar> 
    
        <a mat-tab-link
        style="color: white; font-size: larger; font-family: barlow;"
        *ngFor="let link of navLinks"
        [routerLink]="link.link"
        [routerLinkActive] #rla="routerLinkActive"
        [active]="rla.isActive"
        >
        {{link.label}}
        </a>
        </nav>
</mat-toolbar> 
<router-outlet></router-outlet>
